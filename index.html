<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Bijikir App</title>
</head>
<body>
    <div id="container">

        <div class="counter" id="0">
            <div class="button delete"><h1>x</h1></div>
            <div class="button edit"><h1>e</h1></div>
            <div class="count"><p class="countername">Subhanallah</p><h2 class="counternumber">33</h2></div>
            <div class="button minus"><h1>-</h1></div>
            <div class="button plus"><h1>+</h1></div>
        </div>
        
        <div class="counter" id="1">
            <div class="button delete"><h1>x</h1></div>
            <div class="button edit"><h1>e</h1></div>
            <div class="count"><p class="countername">Alhamdulillah</p><h2 class="counternumber">69</h2></div>
            <div class="button minus"><h1>-</h1></div>
            <div class="button plus"><h1>+</h1></div>
        </div>

        <div class="counter" id="2">
            <div class="button delete"><h1>x</h1></div>
            <div class="button edit"><h1>e</h1></div>
            <div class="count"><p class="countername">Allahuakbar</p><h2 class="counternumber">420</h2></div>
            <div class="button minus"><h1>-</h1></div>
            <div class="button plus"><h1>+</h1></div>
        </div>

        <div id="addmore"><input type="text" name="newcountername" id="newcountername" value="" placeholder="add new counter name here"><div id="addnewcounter"><h1>+</h1></div></div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
