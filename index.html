<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
<div id="content">
    <div id="menuspace"></div>

    <div id="container">
    <div id="containerspace"></div>    

        <div id="menu">
            <div id="menubutton"></div><h1>Counter App</h1>
        </div>

        <div id="addmore">
            <input type="text" name="newcountername" id="newcountername" value="" placeholder="add new counter name here">
            <div id="addnewcounter"></div>
        </div>

        <div class="counter" id="0">
            <div class="button delete"></div>
            <div class="button reset"></div>
            <div class="count">
                <p class="countername">Sugar</p>
                <h2 class="counternumber">16</h2>
            </div>
            <div class="button minus"></div>
            <div class="button plus"></div>
        </div>

        <div class="counter" id="1">
            <div class="button delete"></div>
            <div class="button reset"></div>
            <div class="count">
                <p class="countername">Spice</p>
                <h2 class="counternumber">16</h2>
            </div>
            <div class="button minus"></div>
            <div class="button plus"></div>
        </div>

        <div class="counter" id="2">
            <div class="button delete"></div>
            <div class="button reset"></div>
            <div class="count">
                <p class="countername">Everything Nice</p>
                <h2 class="counternumber">7</h2>
            </div>
            <div class="button minus"></div>
            <div class="button plus"></div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
